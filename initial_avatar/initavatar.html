<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Inital Avatar</title>
        <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <script type="text/javascript"  src="js/jquery-1.11.1.js"></script>
        <script type="text/javascript"  src="js/bootstrap.min.js"></script>
        <script type="text/javascript"  src="js/initavatar.js"></script>
    </head>

    <body>
        <div class="container">

            <div class="page-header">
                <h1>Initial Avatar Using Canvas</h1>
                <p class="lead">Given a name, take the initial and make an avatar based on that.</p>
            </div>
            <h3>Examples:</h3>
            <p><img style="border-radius: 50%;" width="60" height="60" avatar="Leo Sudarma"></p>
            <p><img width="60" height="60" avatar="Kevin Ralph Iglesias"></p>
            <p><img width="30" height="30" avatar="Marvin Tuatis"></p>
            <p><img width="60" height="60" avatar="Eduardo Favi"></p>
            <p><img width="60" height="60" avatar="Alando Saputra"></p>
            <p><img width="60" height="60" avatar="Dennis Liu"></p>
        </div>
    </body>
</html>
